<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aji | Certifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="artworks.html">Artworks</a>
                <a href="certifications.html" class="active">Certifications</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </header>

        <section id="hero" style="padding-bottom: 2rem;">
            <h1 class="hero-title">Certifications</h1>
            <p class="hero-subtitle">Verified credentials and professional badges.</p>

            <div class="credly-section">
                <a href="https://www.credly.com/users/iruguin-angel/badges#credly" target="_blank" class="credly-btn">
                    <i class="fas fa-certificate"></i> View Verified Profile on Credly
                </a>
            </div>
        </section>

        <section class="cert-grid">

            <div class="cert-card glass-card">
                <div class="cert-badge-placeholder">
                    <i class="fab fa-salesforce"></i>
                </div>
                <h3 class="cert-title">Virtual Internship</h3>
                <p class="cert-issuer">Salesforce</p>
                <div style="font-size: 0.8rem; color: var(--accent-teal);">Issued 2025</div>
            </div>

            <div class="cert-card glass-card">
                <div class="cert-badge-placeholder">
                    <i class="fas fa-award"></i>
                </div>
                <h3 class="cert-title">Dean's Lister</h3>
                <p class="cert-issuer">PUP San Juan</p>
                <div style="font-size: 0.8rem; color: var(--accent-teal);">Academic Award</div>
            </div>

        </section>
    </div>
